<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Projeto Front-end</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Aviso Mobile -->

  <div class= "mobile">
    <h1 class="mobile__texto">Acesse no computador</h1>
  </div>

  <!-- Menu -->

  <div class="menu">
    <div>
      <h1 class="menu__titulo">Escolha sua nostalgia</h1>

      <div class="menu__linha row">
        <img class="menu__opção" src="./img/menu/menu-vitrola.png" alt="">
        <img class="menu__opção" src="./img/menu/menu-radio.png" alt="">
      </div>

      <div class="menu__linha row">
        <img class="menu__opção" src="./img/menu/menu-globo.png" alt="">
        <img class="menu__opção" src="./img/menu/menu-boombox.png" alt="">
      </div>
      
    </div>
  </div>

    <!-- Em breve -->

    <div class="embreve">

      <h1 class="embreve__titulo">Disponível em breve!</h1>
      
      <div class="embreve__voltar">
        <button class="embreve__voltar--botão">voltar</button>
      </div>

    </div>


    <!-- Vitrola -->

  <div class="vitrola">

    <!-- Background Vitrola -->

    <img class="vitrola__background" src="./img/vitrola/bamboo.jpg" alt="">

    <!-- Voltar para o Menu Inicial -->    

    <button class="vitrola__voltar">Menu Inicial</button>
    
    <!-- Música Vitrola -->

    <audio class="vitrola__música">
      <source src="./img/vitrola/ecstasy-of-gold.mp3" type="audio/mpeg">
    </audio>

    <button class="vitrola__música--pausar">Pause</button>
    <button class="vitrola__música--tocar">Play</button>

    <!-- Aparelho -->

    <div class="vitrola__aparelho">
      <img class="vitrola__aparelho--img" src="./img/vitrola/aparelho.png" alt="">
    </div>

    <div class="vitrola__haste">
      <img class="vitrola__haste--img" src="./img/vitrola/haste.png" alt="">
    </div>

    <div class="vitrola__dropzone"></div>

    <!-- Disco -->

    <div class="vitrola__lp" draggable="true">
      <img id="drag" class="vitrola__lp--img" src="./img/vitrola/lp.png" alt="">
    </div>

    <div class="vitrola__cover">
      <img src="./img/vitrola/cover.png" alt="" class="vitrola__cover--img)">
    </div>

  </div>
  

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
