<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Projeto Front-end</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Menu -->

  <div role="menu" class="menu" aria-live="polite">
    <div>
      <h1 class="menu__título">Escolha uma nostalgia</h1>

      <div class="menu__linha row">
   
        <input role="menuitem" type="image" class="menu__opção" src="./img/menu/menu-vitrola.png" aria-labelledby="Opção do menu: Vitrola" alt="Disco LP: clicar para ir para a opção vitrola">
        <input role="menuitem"  type="image" class="menu__opção" src="./img/menu/menu-radio.png" aria-labelledby="Opção do menu: Rádio" alt="Parte de rádio automotivo: clicar ir para a opção rádio. Ao clicar uma música começará automaticamente">

      </div>

      <div class="menu__linha row">

        <input role="menuitem"  type="image" class="menu__opção" src="./img/menu/menu-globo.png" aria-labelledby="Opção do menu: Discoteca" alt="Globo de discoteca: clicar para ir para a opção discoteca. Ao clicar uma música começará a tocar automaticamente">
        <input role="menuitem" type="image" class="menu__opção" src="./img/menu/menu-boombox.png" aria-labelledby="Opção do menu: Boombox" alt="Caixa de som: clicar para ir para a opção boombox" >

      </div>
      
    </div>
  </div>

  <!---- Vitrola ---->

  <div class="vitrola" aria-live="polite">

    <!-- Background Vitrola -->

    <img class="vitrola__background" src="./img/vitrola/background.jpg" alt="Fundo da tela: chão de madeira">

    <!-- Voltar para o Menu Inicial -->    

    <button role="button" class="vitrola__voltar"  aria-labelledby="Botão para voltar ao menu inicial">Menu Inicial</button>
    
    <!-- Música Vitrola -->

    <audio class="vitrola__música">
      <source src="./img/vitrola/ecstasy-of-gold.mp3" type="audio/mpeg">
    </audio>

    <button role="button status" class="vitrola__música--pausar"  aria-labelledby="Botão para pausar a música" aria-live="polite">Pause</button>
    <button role="button status" class="vitrola__música--tocar"  aria-labelledby="Botão para tocar a música" aria-live="polite">Play</button>

    <!-- Aparelho -->

    <div class="vitrola__aparelho">
      <img class="vitrola__aparelho--img" src="./img/vitrola/aparelho.png" alt="Aparelho de tocar discos, vitrola">
    </div>

    <div class="vitrola__haste">
      <img class="vitrola__haste--img" src="./img/vitrola/haste.png" alt="Haste do aparelho de tocar discos">
    </div>

    <div class="vitrola__dropzone"></div>

    <!-- Disco -->

    <div class="vitrola__lp" draggable="true">
      <img id="drag" class="vitrola__lp--img" src="./img/vitrola/lp.png" alt="disco LP de 45 rotações">
    </div>

    <div class="vitrola__cover">
      <input type="image" src="./img/vitrola/cover.png" class="vitrola__cover--img" alt="capa do disco 'The Good, The Bad and The Ugly'. Ao clicar aparece o disco LP que estava atrás da capa. Clique mais uma vez para posicionar o LP na vitrola e o botão para tocar a música ficar disponível para ser clicado." role="status" aria-live="polite" >
    </div>

  </div>



  <!---- Rádio ---->
  
  <div class="rádio" aria-live="polite">
    
    <!-- Carro -->

    <img class="rádio__carro" src="./img/rádio/carro.png" alt="Carro antigo com rádio">

    <!-- Background Vídeo -->

    <video class="rádio__vídeo" autoplay loop muted playsinline src="./img/rádio/losthighway.mp4" alt="Vídeo de fundo com estrada à noite, retirado do filme 'Estrada Perdida'" ></video>

    <!-- Músicas Rádio -->

    <audio class="rádio__música tocando" src="./img/rádio/wicked-game.mp3"></audio>

    <audio class="rádio__música" src="./img/rádio/twin-peaks-theme.mp3"></audio>

    <audio class="rádio__música" src="./img/rádio/in-dreams.mp3"></audio>

    <!-- Voltar menu inicial -->

    <div class="rádio__voltar">

      <button role="button" class="rádio__voltar--botão"  aria-labelledby="Botão para voltar ao menu inicial">menu inicial</button>

    </div>

    <!-- Controles Rádio -->

    <input role="button" type="image" class="rádio__controle--anterior"  aria-labelledby="Botão para tocar a música anterior no rádio" src="./img/rádio/controle-anterior.png" alt="Controle do rádio: clicar para ir para a música anterior">

    <input role="button" type="image" class="rádio__controle--próxima"  aria-labelledby="Botão para tocar a próxima música no rádio" src="./img/rádio/controle-próxima.png" alt="Controle do rádio: clicar ir para a próxima música" >

  </div>



  <!---- Discoteca ---->

  <div class="discoteca">
    
    <!-- Voltar menu inicial -->

    <div class="discoteca__voltar">
        <button role="button" class="discoteca__voltar--botão"  aria-labelledby="Botão para voltar ao menu inicial">menu inicial</button>
    </div>

    <!-- Luzes Discoteca -->

    <div class="discoteca__luzes"></div>

    <!-- Globo Discoteca -->

    <div class="discoteca__globo">
      <video class="discoteca__globo__vídeo" autoplay loop muted playsinline src="./img/discoteca/globo.mp4" alt="Globo de discoteca girando" ></video>
    </div>

    <!-- Música Discoteca -->

    <audio class="discoteca__música" src="./img/discoteca/heart-of-glass.mp3"></audio>

  </div>



  <!---- Boombox ---->

  <div class="boombox">

    <!-- Voltar menu inicial -->

    <div class="boombox__voltar">
      <button role="button" class="boombox__voltar--botão"  aria-labelledby="Botão para voltar ao menu inicial">menu inicial</button>
    </div>

    <!-- Boombox fundo-->

    <div class="boombox__fundo">
      <img class="boombox__fundo__img" src="./img/boombox/venicebeach.jpg" alt="Imagem de fundo da famosa praia Venice Beach em Los Angeles. Bancos e mesa de concreto, grafitti na parede e um som do tipo boombox em cima de uma mesa">
    </div>

    <!-- Boombox caixas de som-->

    <div class="boombox__caixas">
      <img class="boombox__caixas__img vibrating" src="./img/boombox/caixas.png" alt="Caixas de som da boombox que vibram quando sons graves são tocados">
    </div>

    <!-- Música boombox -->

    <audio class="boombox__música" src="./img/boombox/i-aint-no-joke.mp3"></audio>

  </div>

  

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>

</body>

</html>
