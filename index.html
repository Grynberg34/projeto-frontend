<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Projeto Front-end</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Aviso Mobile -->

  <div id="mobile">
    <h1 id="texto-mobile">Acesse no computador</h1>
  </div>

  <!-- Música -->

  <audio id="música">
    <source src="./img/ecstasy-of-gold.mp3" type="audio/mpeg">
  </audio>

  <button id="pausar" onclick="pausar()">Pause</button>
  <button id="tocar" onclick="tocar()">Play</button>

  <!-- Vitrola -->

  <div id="vitrola">
    <img id="vitrola-img" src="./img/vitrola.png" alt="">
  </div>

  <div id="haste">
    <img id="haste-img" src="./img/haste.png" alt="">
  </div>

  <div id="dropzone" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"></div>

  <!-- Disco -->

  <div id="lp" draggable="true" ondragstart="dragstart_handler(event)">
    <img id="lp-img" src="./img/lp.png" alt="">
  </div>

  <div id="cover" onclick="mostrarLP()">
    <img src="./img/cover.png" alt="" class="" id="cover-img">
  </div>
  

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
