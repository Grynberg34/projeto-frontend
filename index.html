<!doctype html>
<html class="no-js" lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Projeto Front-end</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Menu -->

  <div class="menu">
    <div>
      <h1 class="menu__título">Escolha uma nostalgia</h1>

      <div class="menu__linha row">
   
        <input type="image" class="menu__opção" src="./img/menu/menu-vitrola.png" alt="Disco LP: clicar para ir para a opção vitrola">
        <input type="image" class="menu__opção" src="./img/menu/menu-radio.png" alt="Parte de rádio automotivo: clicar ir para a opção rádio. Ao clicar uma música começará automaticamente">

      </div>

      <div class="menu__linha row">

        <input type="image" class="menu__opção" src="./img/menu/menu-globo.png" alt="Globo de discoteca: clicar para ir para a opção discoteca">
        <input type="image" class="menu__opção" src="./img/menu/menu-boombox.png" alt="Caixa de som: clicar para ir para a opção boombox" >

      </div>
      
    </div>
  </div>

  <!---- Em breve ---->

  <div class="embreve">

    <h1 class="embreve__título">Disponível em breve!</h1>
    
    <div class="embreve__voltar">
      <button class="embreve__voltar--botão">voltar</button>
    </div>

  </div>


  <!---- Vitrola ---->

  <div class="vitrola">

    <!-- Background Vitrola -->

    <img class="vitrola__background" src="./img/vitrola/background.jpg" alt="Fundo da tela: chão de madeira">

    <!-- Voltar para o Menu Inicial -->    

    <button class="vitrola__voltar">Menu Inicial</button>
    
    <!-- Música Vitrola -->

    <audio class="vitrola__música">
      <source src="./img/vitrola/ecstasy-of-gold.mp3" type="audio/mpeg">
    </audio>

    <button class="vitrola__música--pausar">Pause</button>
    <button class="vitrola__música--tocar">Play</button>

    <!-- Aparelho -->

    <div class="vitrola__aparelho">
      <img class="vitrola__aparelho--img" src="./img/vitrola/aparelho.png" alt="Aparelho de tocar discos, vitrola">
    </div>

    <div class="vitrola__haste">
      <img class="vitrola__haste--img" src="./img/vitrola/haste.png" alt="Haste do aparelho de tocar discos">
    </div>

    <div class="vitrola__dropzone"></div>

    <!-- Disco -->

    <div class="vitrola__lp" draggable="true">
      <img id="drag" class="vitrola__lp--img" src="./img/vitrola/lp.png" alt="disco LP de 45 rotações">
    </div>

    <div class="vitrola__cover">
      <input type="image" src="./img/vitrola/cover.png" class="vitrola__cover--img" alt="capa do disco 'The Good, The Bad and The Ugly'. Ao clicar aparece o disco LP que estava atrás da capa. Clique mais uma vez para posicionar o LP na vitrola e o botão para tocar a música ficar disponível para ser clicado." >
    </div>

  </div>



  <!---- Rádio ---->
  
  <div class="rádio">
    
    <!-- Carro -->

    <img class="rádio__carro" src="./img/rádio/carro.png" alt="Carro antigo com rádio">

    <!-- Background Vídeo -->

    <video class="rádio__vídeo" autoplay loop muted playsinline src="./img/rádio/losthighway.mp4" alt="Vídeo de fundo com estrada à noite, retirado do filme 'Estrada Perdida'" ></video>

    <!-- Músicas Rádio -->

    <audio class="rádio__música tocando" src="./img/rádio/wicked-game.mp3"></audio>

    <audio class="rádio__música" src="./img/rádio/twin-peaks-theme.mp3"></audio>

    <audio class="rádio__música" src="./img/rádio/in-dreams.mp3"></audio>

    <!-- Voltar menu inicial -->

    <div class="rádio__voltar">

      <button class="rádio__voltar--botão">menu inicial</button>

    </div>

    <!-- Controles Rádio -->

    <input type="image" class="rádio__controle--anterior" src="./img/rádio/controle-anterior.png" alt="Controle do rádio: clicar para ir para a música anterior">

    <input type="image" class="rádio__controle--próxima" src="./img/rádio/controle-próxima.png" alt="Controle do rádio: clicar ir para a próxima música" >


  </div>

  

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
